<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Cutting corners</title>
	<style>
		body {
			background: #f0f0f0;
		}
		div {
			width: 300px;
			padding: 30px;
			margin: 0 auto;
			background: -moz-linear-gradient(-45deg, transparent 10px, #fff 0);
			background: -webkit-linear-gradient(-45deg, transparent 10px, #fff 0);
			background: -o-linear-gradient(-45deg, transparent 10px, #fff 0);
			background: -ms-linear-gradient(-45deg, transparent 10px, #fff 0);
			background: linear-gradient(-45deg, transparent 10px, #fff 0);
			-webkit-filter: drop-shadow(5px 5px 5px rgba(0, 0, 0, 0.2));
			filter: drop-shadow(5px 5px 5px rgba(0, 0, 0, 0.2));
			
		}
	</style>
</head>
<body>
	<div>testing</div>
</body>
</html>
