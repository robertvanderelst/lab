<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Transition test</title>

    <style>
        * {
            font-family: Arial, sans-serif;
        }

        body {
            color: #484848;
        }

        a {
            color: #00adef;
            transition: color .3s;
        }

        a:hover {
            color: red;
        }

        p a {
            color: green;
        }

    </style>
</head>
<body>
    <main>
        <a href="#">Link</a>
        <p>
            Dit is dus een stukje tekst met een <a href="#">interne link</a>.
        </p>
    </main>

</body>
</html>
