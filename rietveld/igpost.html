<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Instagram post template</title>

    <link href="https://fonts.googleapis.com/css?family=Merriweather&display=swap" rel="stylesheet">
   <link href="https://fonts.googleapis.com/css?family=Lato:900&display=swap" rel="stylesheet">

    <style>
        * {
            position: relative;
            margin: 0;
            padding: 0;
        }
        .post {
            width: 1080px;
            height: 1080px;
            overflow: hidden;
        }

        /* BLOG V2 */
        h1.u-header-masthead {
            font-size: 72px;
            font-family: "Merriweather", serif;
            font-weight: 700;
        }

        h1.u-header-masthead span {
            margin-top: 0;
            font-family: 'Merriweather', serif;
            color: inherit;
            font-size: inherit;
            font-weight: inherit;
            line-height: 1.25;
            background: linear-gradient(0, #fecb09 0, #fecb09 .175em, rgba(0,0,0,0) .175em, rgba(0,0,0,0) 1.5em);
            text-shadow:
                0 -2px 0 rgba(255,255,255,1),
                -2px 0 0 rgba(255,255,255,1),
                0 2px 0 rgba(255,255,255,1),
                2px 0 0 rgba(255,255,255,1),
                -2px -2px 0 rgba(255,255,255,1),
                -2px 2px 0 rgba(255,255,255,1),
                2px 2px 0 rgba(255,255,255,1),
                2px -2px 0 rgba(255,255,255,1);
        }

        .small-header {
            position: absolute;
            top: 60px;
            left: 60px;
            z-index: 2;
            font-family: "Lato";
            font-weight: 900;
            font-size: 48px;
            z-index: 3
        }

        /* .small-header:after {
            position: absolute;
            content: "";
            left: 0;
            right: 0;
            bottom: -.125em;
            height: .25em;
            transform: rotate(-2deg);
            z-index: -1;
            background: #00adef;
        } */

        .big-header {
            position: absolute;
            top: 50%;
            left: 60px;
            width: 960px;
            transform: translateY(-50%);
            z-index: 3;
        }
        .mask {
            position: absolute;
            top: 0;
            left: 0;
            width: 540px;
            height: 1080px;
            background: rgba(255,255,255,.75);
            z-index: 1;
        }
        img {
            display: block;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="post">
        <div class="mask"></div>
        <span class="small-header">Nieuwe blogpost!</span>
        <picture>
            <img src="images/photo1.jpg" alt="">
        </picture>
        <div class="big-header">
            <h1 class="u-header-masthead">
                <span>Hoe wij de keuken verfraaiden met de luxe uitstraling van glas</span>
            </h1>
        </div>
    </div>
</body>
</html>
