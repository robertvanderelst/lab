    <title>Lightbox + caroussel</title>
    <style>
        * {
            box-sizing: border-box;
        }

        html,
        body {
            font-size: 100%;
        }

        img {
            display: block;
            max-width: 100%;
        }

        .lb-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,.8);
            z-index: 10000;
            overflow: hidden;
        }

        .lb-overlay img {
            display: inline;
        }

        .lb-overlay button {
            position: absolute;
            background: rgba(255, 255, 255, 0);
            -webkit-transition: .4s;
            -o-transition: .4s;
            transition: .4s;
            padding: 0;
            margin: 0;
            border: none;
            outline: 0;
        }

        .lb-overlay button:hover {
            background: rgba(255, 255, 255, .1);
        }

        .is-mobile .lb-overlay button:hover {
            background: rgba(255, 255, 255, 0);
        }

        .lb-close {
            top: 1rem;
            right: 1rem;
            z-index: 2000;
            border: none;
            width: 2rem;
            height: 2rem;
        }

        .lb-prev,
        .lb-next {
            top: 0;
            bottom: 0;
            z-index: 1000;
            width: 4rem;
        }

        .lb-prev svg,
        .lb-next svg {
            top: 50%;
        }

        .lb-prev {
            left: 0;
        }

        .lb-next {
            right: 0;
        }

        .lb-container {
            display: flex;
            width: 100%;
            height: 100%;
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .has-transition {
            -webkit-transition: .25s;
            -o-transition: .25s;
            transition: .25s;
        }

        .lb-container li {
            position: relative;
            flex: 0 0 100%;
            align-self: center;
            text-align: center;
        }

        .lb-overlay li img {
            width: auto;
            height: auto;
            max-width: 100%;
            max-height: 100%;
        }

        .has-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: .5rem;
            list-style: none;
            width: 100%;
            max-width: 32em;
            margin: 0 auto;
            padding: 0;
        }

        .has-grid .first {
            grid-column: span 4;
        }

        a span {
            display: block;
            overflow: hidden;
        }
    </style>
</head>
