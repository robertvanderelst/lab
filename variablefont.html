<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Variable font</title>

    <style>
        * {

        }
        @font-face {
            font-family: "Merriweather Sans";
                src: url("MerriweatherSans-Regular.woff2") format("woff2 supports variations"),
                     url("MerriweatherSans-Regular.woff2") format("woff2-variations");
                /* font-weight: 300 800; */
                font-display: swap;
        }

        body {
            font-size: 100%;
            font-family: "Merriweather Sans", Arial, sans-serif;
            padding: 4em;
        }

        p {
            font-size: 4em;
        }
    </style>
</head>
<body>

    <p>This is a variable font</p>

    <div><input type="range" min="100" max="900" step="1" value="400"></div>
    <script>
        (function () {
            document.querySelector('input[type="range"]').addEventListener('input', function (e) {
                document.querySelector('p').style.fontWeight = this.value;
            });
        })()
    </script>
</body>
</html>
