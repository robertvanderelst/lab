<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Buttontest</title>
	<style>
		* {
			font-family: Arial, sans-serif;
			font-size: 100%;
		}
		
		a,
		input {
			display: inline-block;
			padding: 0 1.5em;
			line-height: 2;
			color: #fff;		
			background: #0b0;
			border: none;
			border-radius: .25em;
			text-decoration: none;
			
			-webkit-box-shadow: 0px 2px 0px 0px #060;
			-moz-box-shadow: 0px 2px 0px 0px #060;
	        box-shadow: 0px 2px 0px 0px #060;
			
			-webkit-transition: .15s;
			-ms-transition: .15s;
			transition: .15s;
		}
		
		a:active,
		input:active {
			margin: 2px 0 -2px;
			-webkit-box-shadow: 0px 0px 0px 0px #060;
			-moz-box-shadow: 0px 0px 0px 0px #060;
	        box-shadow: 0px 0px 0px 0px #060;
		}
	</style>
</head>
<body>
	<p>
		<a href="#" class=""><span>Test</span></a>
	</p>
	
	<p>
		Text etc.
	</p>
	
	<input type="button" value="Send">

	<p>
		Text etc.
	</p>
	
	<p>
		<a href="#">Test 2</a>
	</p>
	
	<p>
		Text etc.
	</p>	
</body>
</html>
