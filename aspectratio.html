<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <style>
        * {
            position: relative;
            box-sizing: border-box;
        }
    </style>
    <title>Aspect ratio</title>
</head>
<body>
    <main style="width:30rem; margin: 0 auto; background: #cfc">
        <section>
            <picture style="background: #fcc">
                <img src="https://placekitten.com/300/100" style="display: block; aspect-ratio: auto;">
            </picture>
        </section>

        <section>
            <picture style="display: block; padding-bottom: 33.33333%; background: #fcc; position: relative;">
                <img src="https://placekitten.com/300/100" style="display: block; position: absolute; top: 0; left: 0; right: 0; bottom: 0; width: 100%; height: 100%; opacity: .5" width="300" height="100">
            </picture>
        </section>
    </main>


</body>
</html>
