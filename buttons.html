<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Button</title>
	<script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
	<script>
		jQuery(document).ready(function () {
			jQuery('.flipswitch')
				.on('click', function () {
					jQuery(this).toggleClass('active');
				})
		});
	</script>
	<style>
		.container {
			position: absolute;
			width: 40px;
			height: 80px;
			top: 50%;
			left: 50%;
			margin: -40px 0 0 -20px;
		}
		
		.flipswitch {
			display: block;
			position: relative;
			width: 40px;
			height: 80px;
			transform-style: preserve-3d;
			perspective: 200px;
		}
				
		.flipswitch:before,
		.flipswitch:after {
			position: absolute;
			content: "";
			left: 0;
			width: 40px;
			height: 40px;
			perspective-origin: 0 0;
			
			-webkit-transition: .4s;
			   -moz-transition: .4s;
				-ms-transition: .4s;
				 -o-transition: .4s;
					transition: .4s;
		}
		
		.flipswitch:before {
			bottom: 40px;
			background: #f00;
			transform-origin: 50% 100%;
			transform:rotateX(0);
			border-style: solid;
			border-width: 1px 1px 0 1px;
			border-color: #900;
		}
		
		.flipswitch:after {
			top: 40px;
			background: #f33;
			perspective-origin: 0 0;
			transform-origin: 50% 0;
			transform:rotateX(20deg);
			border-style: solid;
			border-width: 0 1px 6px 1px;
			border-color: #900;
		}
		
		.flipswitch span {
			display: none;
		}
		
		.flipswitch.active:before,
		.flipswitch.active:after {
			-webkit-transition: .4s;
			   -moz-transition: .4s;
				-ms-transition: .4s;
				 -o-transition: .4s;
					transition: .4s;
		}
		
		.flipswitch.active:before {
			transform:rotateX(-20deg);
			border-width: 0px 1px 0 1px;
			background-color: #f33;
		}
		
		.flipswitch.active:after {			
			background-color: #f00;
			transform:rotateX(0);
			border-width: 0 1px 1px 1px;
		}
	</style>
</head>
<body>

	<div class="container">
		<a href="#" class="flipswitch"><span>Flip switch</span></a>
	</div>
	
	
</body>
</html>
