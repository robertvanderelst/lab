<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Buttons</title>
    <link href="http://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" type="text/css">
    <style>
    /* #NORMALIZE */

    * {
        outline: none;
    }

    html {
        font-size: 100%;
        font-family: sans-serif;
        -ms-text-size-adjust: 100%;
        -webkit-text-size-adjust: 100%;
        background: #fff;
    }

    body {
        margin: 0;
    }

    article,
    aside,
    figcaption,
    figure,
    footer,
    header,
    main,
    menu,
    nav,
    section {
        display: block;
    }

    a {
        background-color: transparent;
    }

    address {
        font-style: normal;
    }

    b,
    strong {
        font-weight: bold;
    }

    img {
        display: block;
        width: 100%;
        border: 0;
    }

    svg:not(:root) {
        overflow: hidden;
    }

    button,
    input,
    optgroup,
    select,
    textarea {
        color: inherit;
        font: inherit;
        margin: 0;
    }

    button {
        overflow: visible;
    }

    button,
    select {
        text-transform: none;
    }

    button,
    html input[type="button"],
    input[type="reset"],
    input[type="submit"] {
        -moz-appearance: none;
        -webkit-appearance: none;
        cursor: pointer;
    }

    button[disabled],
    html input[disabled] {
        cursor: default;
    }

    button::-moz-focus-inner,
    input::-moz-focus-inner {
        border: 0;
        padding: 0;
    }

    input {
        display: block;
        line-height: normal;
        border-radius: 0;
    }

    input[type="text"]:focus,
    input[type="email"]:focus {
        border: 1px solid #4682b4;
    }

    input[type="checkbox"],
    input[type="radio"] {
        padding: 0;
    }

    input[type="number"]::-webkit-inner-spin-button,
    input[type="number"]::-webkit-outer-spin-button {
        height: auto;
    }

    input[type="search"] {
        -moz-appearance: textfield;
        -webkit-appearance: textfield;
    }

    input[type="text"],
    input[type="email"],
    input[type="search"]::-webkit-search-cancel-button,
    input[type="search"]::-webkit-search-decoration {
        -moz-appearance: none;
        -webkit-appearance: none;
    }

    legend {
        border: 0;
        padding: 0;
    }

    textarea {
        overflow: auto;
    }

    table {
        border-collapse: collapse;
        border-spacing: 0;
    }

    td,
    th {
        text-align: left;
        padding: 0;
        vertical-align: top;
    }

    th {
        text-align: left;
        padding-right: 1rem;
    }


    * {
        padding: 0;
        margin: 0;
        -webkit-box-sizing: border-box;
        -moz-box-sizing: border-box;
        box-sizing: border-box;
    }

    body {
        font-family: "Lato", Arial, sans-serif;
        padding: 4rem;
    }

    p + p {
        margin-top: 1rem;
    }

    .button {
        position: relative;
        display: inline-block;
        text-decoration: none;
        font-size: 1rem;
        padding: .5em 1em .66667em;
        border-radius: .25em;
        border: none;
        color: #fff;
        cursor: pointer;
        -webkit-transform: translateY(-.125em);
        transform: translateY(-.125em);
        background: #00adef;
        background: linear-gradient(to top, hsl(197, 100%, 37%) 0%, hsl(197, 100%, 47%) 25%, hsl(197, 100%, 47%) 75%, hsl(197, 100%, 57%) 100%);
        box-shadow: 0 .125em .125em 0 hsl(197, 100%, 17%);

        -webkit-transition: .25s;
        -o-transition: .25s;
        transition: .25s;
    }

    .button:before {
        content: "";
        position: absolute;
        top: .125em;
        left: .125em;
        right: .125em;
        bottom: .125em;
        border-radius: .125em;
        border: .0675em solid transparent;

        transition: border .25s;
    }

    .button:hover:before,
    .button:focus:before {
        border-color: #fff;
    }

    .button:active {
        -webkit-transform: translateY(0);
        transform: translateY(0);
        box-shadow: none;
    }

    .button:active:before {
        display: none;
    }

    .button-orange {
        background: #fc7b0a;
        background: linear-gradient(to top, hsl(28, 98%, 41%) 0%, hsl(28, 98%, 51%) 25%, hsl(28, 98%, 51%) 75%, hsl(28, 98%, 61%) 100%);
        box-shadow: 0 .125em .125em 0 hsl(28, 98%, 21%);
    }

        font-size: 1rem;
        display: inline-block;
        margin: 0;
        vertical-align: top;
        background: #fff;
    }

    }

    .styled-select select::-ms-expand {
        display: none;
    }

    .styled-select select option {
        height: auto;
    }

    .styled-select select:hover {
        border: 1px solid #00adef;
    }

    </style>
</head>
<body>
    <p>
        <a href="#" class="button">Toon meer producten</a>
    </p>

    <div style="display: flex; margin-top: 1rem;">
        <span class="styled-select" style="margin-right: .5em">
            <select>
                <option value="1">Item 1</option>

</body>
