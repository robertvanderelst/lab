<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Black Friday knop</title>

    <style>
        @font-face{
           font-family:"Lato";
           font-style:normal;
           font-weight:400;
           src:local("Lato Regular"),local(Lato-Regular),url(DOMAIN_ROOT/v3/fonts/Lato-Regular.woff2) format("woff2");
           unicode-range:U+0000-00FF,U+0131,U+0152-0153,U+02BB-02BC,U+02C6,U+02DA,U+02DC,U+2000-206F,U+2074,U+20AC,U+2122,U+2191,U+2193,U+2212,U+2215,U+FEFF,U+FFFD;
           font-display:swap
        }
        @font-face{
           font-family:"Lato";
           font-style:normal;
           font-weight:700;
           src:local("Lato Bold"),local(Lato-Bold),url(DOMAIN_ROOT/v3/fonts/Lato-Bold.woff2) format("woff2");
           unicode-range:U+0000-00FF,U+0131,U+0152-0153,U+02BB-02BC,U+02C6,U+02DA,U+02DC,U+2000-206F,U+2074,U+20AC,U+2122,U+2191,U+2193,U+2212,U+2215,U+FEFF,U+FFFD;
           font-display:swap
        }

        body {
            font-family: "Lato", Arial, sans-serif;
        }

        a {
            display: inline-block;
            color: hsl(197, 100%, 87%);
            text-shadow: 0 0 .25rem #00adef,
                        0 0 .5rem #00adef,
                        0 0 .75rem #00adef,
                        0 0 1rem #00adef;
            font-weight: 700;
            padding: .5rem .75rem;
            text-decoration: none;
            background: #000;
            text-align: center;
            animation:glitch 5.5s;
            animation-iteration-count: infinite;
        }

        @keyframes glitch {
          18% {
              color: hsl(197, 100%, 87%);
                text-shadow: 0 0 .25rem #00adef,
                            0 0 .5rem #00adef,
                            0 0 .75rem #00adef,
                            0 0 1rem #00adef;
          }
          19% {
              color: #606060;
              text-shadow: none;
          }
          20% {
              color: hsl(197, 100%, 87%);
                text-shadow: 0 0 .25rem #00adef,
                            0 0 .5rem #00adef,
                            0 0 .75rem #00adef,
                            0 0 1rem #00adef;
          }
          21% {
              color: #606060;
              text-shadow: none;
          }
          22% {
            color: hsl(197, 100%, 87%);
              text-shadow: 0 0 .25rem #00adef,
                          0 0 .5rem #00adef,
                          0 0 .75rem #00adef,
                          0 0 1rem #00adef;
          }
          70% {
              color: hsl(197, 100%, 87%);
                text-shadow: 0 0 .25rem #00adef,
                            0 0 .5rem #00adef,
                            0 0 .75rem #00adef,
                            0 0 1rem #00adef;
          }
          75% {
              color: hsl(197, 100%, 67%);
                text-shadow: 0 0 .25rem hsl(197, 100%, 37%),
                            0 0 .5rem hsl(197, 100%, 37%),
                            0 0 .75rem hsl(197, 100%, 37%),
                            0 0 1rem hsl(197, 100%, 37%);
          }
          80% {
              color: hsl(197, 100%, 87%);
                text-shadow: 0 0 .25rem #00adef,
                            0 0 .5rem #00adef,
                            0 0 .75rem #00adef,
                            0 0 1rem #00adef;
          }
        }
    </style>
</head>
<body>
    <a href="#">
        <span>Black Friday deals</span>
    </a>
</body>
</html>
