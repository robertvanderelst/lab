<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        ul {
            list-style: none;
        }

        .has-flex {
            display: flex;
        }
        * {
            padding: 0;
            margin: 0;
        }

        body {
            padding: 1rem;
        }

        .c-filter-suggestions {
            margin: 0 1rem;
            padding: 0;
            background: -webkit-radial-gradient(left ellipse, rgba(0, 0, 0, 0.5) 0%, rgba(0, 0, 0, 0) 75%) 0 center, -webkit-radial-gradient(right ellipse, rgba(0, 0, 0, 0.5) 0%, rgba(0, 0, 0, 0) 75%) 100% center;
            background: radial-gradient(ellipse at left, rgba(0, 0, 0, 0.5) 0%, rgba(0, 0, 0, 0) 75%) 0 center, radial-gradient(ellipse at right, rgba(0, 0, 0, 0.5) 0%, rgba(0, 0, 0, 0) 75%) 100% center;
            background-size: .25rem 100%, .25rem 100%;
            background-attachment: scroll, scroll;
            background-repeat: no-repeat;
        }

        .c-filter-suggestions h3 {
            font-size: 100%;
            font-weight: 400;
            line-height: 3.5;
        }

        .c-filter-suggestions li {
            white-space: nowrap;
        }

        .c-filter-suggestions li a {
            display: block;
            line-height: 3;
            margin-left: .5rem;
        }

        .c-filter-suggestions li a span {
            display: inline-block;
            padding-left: .5rem;
            border-left: 1px solid #e2e2e2;
        }

        .c-filter-suggestions-viewport {
            overflow-x: auto;
            height: 3rem;
            background: -webkit-radial-gradient(left ellipse, rgba(255, 255, 255, 1) 50%, rgba(255, 255, 255, 0) 100%) 0 center, -webkit-radial-gradient(right ellipse, rgba(255, 255, 255, 1) 50%, rgba(255, 255, 255, 0) 100%) 100% center;
            background: radial-gradient(ellipse at left, rgba(255, 255, 255, 1) 50%, rgba(255, 255, 255, 0) 100%) 0 center, radial-gradient(ellipse at right, rgba(255, 255, 255, 1) 50%, rgba(255, 255, 255, 0) 75%) 100% center;
            background-size: .75rem 100%, .75rem 100%;
            background-attachment: local, local;
            background-repeat: no-repeat;
        }

    </style>
</head>
