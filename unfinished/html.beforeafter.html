<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="nl">
    <head>
        <meta http-equiv="Content-type" content="text/html; charset=utf-8">
        <title>:before, :after</title>
        <style>
            ul {
                list-style: none;
            }
            
            ul li {
                float: left;
            }
            
            ul li a {
                position: relative;
                display: inline-block;
                background: #F0F0F0;
            }
            
            ul li a:hover {
                background: #FF0000;
            }
            
            ul li a span {
                position: relative;
                display: block;
            }
            
            ul li a:hover span:before {
                content: "";
                position: absolute;
                top: 0;
                left: -8px;
                width: 8px;
                height: 8px;
                background: #FF0000;
                z-index: 99;
            }
            
            ul li a:hover span:after {
                content: "";
                position: absolute;
                right: -8px;
                bottom: 0;
                width: 8px;
                height: 8px;
                background: #FF0000;
                z-index: 99;
            }
        </style>
    </head>
    <body>
        <ul>
            <li><a href="#"><span>Testing</span></a></li>
            <li><a href="#"><span>Testing</span></a></li>
            <li><a href="#"><span>Testing</span></a></li>
            <li><a href="#"><span>Testing</span></a></li>
        </ul>
     </body>   
</html>
