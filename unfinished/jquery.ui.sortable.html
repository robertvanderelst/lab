<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<meta http-equiv="Content-type" content="text/html; charset=utf-8">
		<title> jQueryUI: Sortable</title>
		<script src="assets/jquery-1.4.2.min.js" type="text/javascript"></script>
		<script src="assets/jquery-ui-1.8.2.custom.min.js" type="text/javascript"></script>		
		<script type="text/javascript">
			$(document).ready(function() {
				$(".sortable").sortable();
				$(".sortable").disableSelection();
			});
		</script>
		<style type="text/css">
			body {
				background: #F0F0F0;
			}
			
			.base {
				width: 960px;
				margin: 0 auto;
				background: #FFFFFF;
			}
			
			.example {
				position: relative;
				width: 960px;
				height: 600px;
			}
			
		</style>
		<style type="text/css">
			.sortable {
			}		
		</style>
	</head>
	<body>
		<div class="base">
			<h1>jQueryUI: Sortable</h1>
			<p>Enable any DOM element to be sortable.</p>
			<code>
				$(element).sortable();
				$(element).disableSelection();
			</code>
			<div class="example">
				<ul class="sortable">
					<li class="ui-state-default"><span class="ui-icon ui-icon-arrowthick-2-n-s"></span>Item 1</li>
					<li class="ui-state-default"><span class="ui-icon ui-icon-arrowthick-2-n-s"></span>Item 2</li>
					<li class="ui-state-default"><span class="ui-icon ui-icon-arrowthick-2-n-s"></span>Item 3</li>
					<li class="ui-state-default"><span class="ui-icon ui-icon-arrowthick-2-n-s"></span>Item 4</li>
					<li class="ui-state-default"><span class="ui-icon ui-icon-arrowthick-2-n-s"></span>Item 5</li>
					<li class="ui-state-default"><span class="ui-icon ui-icon-arrowthick-2-n-s"></span>Item 6</li>
					<li class="ui-state-default"><span class="ui-icon ui-icon-arrowthick-2-n-s"></span>Item 7</li>
				</ul>
			</div>
		</div>
	</body>
</html>
