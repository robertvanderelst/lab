<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Content editable</title>
        <style>
            section.editable:hover {
                border: 1px dotted #CCC;
            }
        </style>
    </head>
    <body>
    
        <section class="editable" contenteditable="true">
            Hier kan dus tekst komen die je kan editten.
        </section>
        
        <section class="editable" contenteditable="true">
            Hier kan dus ook tekst komen die je kan editten.
            <ul>
                <li>Item 1</li>
                <li>Item 2</li>
                <li>Item 3</li>
            <ul>
        </section>
    </body>
</html>
