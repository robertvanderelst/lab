<!DOCTYPE html>
<html lang="nl">
    <head>
        <meta charset="utf-8">
        <title>HTML: Module items</title>
		<style type="text/css">
			body {
				font-size: 75%;
				font-family: Arial;
			}

			ul {
				padding: 0;
			}

			li {
				margin-left: 1.5em;
			}

			li#items_highlight1 {
				background: #C0C0C0;
				list-style: none;
				padding: 20px;
				margin: 0;
			}

			li#items_highlight2,
			li#items_highlight3 {
				list-style: none;
				float: left;
				width: 50%;
				background: #F0F0F0;
				margin: 0;
			}
		</style>
	</head>
	<body>
		<h1>HTML: Module items</h1>

		<ul>
			<li id="items_highlight1" class="highlight">
				<h2>Spotlight item</h2>
				<div class="intro">
					<p>Lorum ipsum etc.</p>
				</div>
			</li>
			<li id="items_highlight2" class="highlight">
				<h2>Smaller spotlight item</h2>
				<div class="intro">
					<p>Lorum ipsum etc.</p>
				</div>
			</li>
			<li id="items_highlight3" class="highlight">
				<h2>Smaller spotlight item</h2>
				<div class="intro">
					<p>Lorum ipsum etc.</p>
				</div>
			</li>
			<li>
				<h2>Regular item</h2>
				<div class="intro">
					<p>Lorum ipsum etc.</p>
				</div>
			</li>
		</ul>
    </body>
</html>
