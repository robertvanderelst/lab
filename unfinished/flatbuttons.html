<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Flat buttons</title>
	<style>
		body {
			font-family: Tahoma, Arial, sans-serif;
			font-size: 100%;
		}
		
		section {
			float: left;
			width: 8em;
			padding: 0 1em;
		}
		
		input,
		button {
			background: none repeat scroll 0 0 #709540;
			border: none;
			border-radius: .25em;
			color: #FFFFFF;
			display: inline-block;
			margin: 0;
			padding: .25em .5em;
			text-decoration: none;
		}
		
		input {
			border: none;
			border-top: 1px solid #a2bb82;
			box-shadow: 0px 1px 1px rgba(50, 50, 50, 1);
			background: -moz-linear-gradient(90deg, rgb(113, 150, 65) 0%, rgb(79, 105, 45) 100%);
			background: -webkit-linear-gradient(90deg, rgb(113, 150, 65) 0%, rgb(79, 105, 45) 100%);
			background: -o-linear-gradient(90deg, rgb(113, 150, 65) 0%, rgb(79, 105, 45) 100%);
			background: -ms-linear-gradient(90deg, rgb(113, 150, 65) 0%, rgb(79, 105, 45) 100%);
			background: linear-gradient(180deg, rgb(113, 150, 65) 0%, rgb(79, 105, 45) 100%);
			text-shadow: inside -1px -1px 1px rgba(0, 0, 0, 0.5);
		}
		
		button {
			
		}
	
	</style>
</head>
<body>
	<section>
		<h1>Almost flat</h1>
		<input type="submit" value="Send">
	</section>
	<section>
		<h1>Flat</h1>
		<button>Action</button> 
	</section>
</body>
</html>
