<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>Prefixtest</title>
	<style type="text/css">
		a {
			display: inline-block;
			font: normal 1em/1 Arial, sans-serif;
			border-radius: 1em;
			padding: .25em;
			/*background: rgba(21, 161, 219, .25);*/
			background: linear-gradient(0deg, rgba(21, 161, 219, .25) 30%, rgba(121, 201, 234, .25) 100%)
			text-decoration: none;
		}
		
		a span {
			display: inline-block;
			color: #fff;
			line-height: 2;
			padding: 0 .75em;
			margin: -.0625em 0 0;
			text-shadow: 1px 1px 0px #115672;
			border-radius: .75em;
			/*background: rgb(21, 161, 219);*/
			background: linear-gradient(0deg, rgb(21, 161, 219) 30%, rgb(121, 201, 234) 100%);
			box-shadow: 0px .125em 0px rgba(17, 86, 114, 1);
			}
	</style>
</head>
<body>
	<h1>Prefix test</h1>
	<p>Just to see which browser can handle CSS3 without prefixes</p>
	
	<a href="http://www.google.nl"><span>Test button</span></a>
</body>
</html>
