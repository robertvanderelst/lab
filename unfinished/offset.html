<html>
	<head>
		<title>Offset</title>
		<style>
			body {
				padding: 64px;
				margin: 0;
			}
			
			div.container {
				float: left;
				width: 300px;
				border-top: 10px solid #00CC00;
				background: #00CC00;
			}

			div.offset {
				float: left;
				width: 300px;
				background: #33FF33;
				margin-bottom: -10px;
				margin-left: -10px;
			}

			div.offset p {
				margin: 0;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="offset">
				<p>Allemaal leuke tekst enzo</p>
			</div>
		</div>
	</body>
</html>
