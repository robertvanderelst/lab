<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<meta http-equiv="Content-type" content="text/html; charset=utf-8">
		<title> jQueryUI: Draggable</title>
		<script src="assets/jquery-1.4.2.min.js" type="text/javascript"></script>
		<script src="assets/jquery-ui-1.8.2.custom.min.js" type="text/javascript"></script>		
		<script type="text/javascript">
			$(document).ready(function() {
				$(function() {
					$(".simpledrag").draggable({ zIndex: 999 });
					$(".constraineddrag").draggable({ containment: 'parent', zIndex: 999 });
					$(".headerdrag").draggable({ handle: 'h2', zIndex: 999 });
				})
			});
		</script>
		<style type="text/css">
			body {
				background: #F0F0F0;
			}
			
			.base {
				width: 960px;
				margin: 0 auto;
				background: #FFFFFF;
			}
			
			.example {
				position: relative;
				width: 960px;
				height: 600px;
			}
			
		</style>
		<style type="text/css">
			.simpledrag,
			.constraineddrag,
			.headerdrag {
				position: absolute;
				width: 200px;
				height: 200px;
				background: #F0F0F0;
				border: 1px solid #909090;
				cursor: pointer;
			}
			
			.simpledrag {
				top: 0;
				left: 0;
			}
			
			.constraineddrag {
				top: 0;
				left: 240px;
			}
			
			.headerdrag {
				top: 0;
				left: 480px;
				cursor: default;
			}
			
			.headerdrag h2 {
				cursor: pointer;
			}
		</style>
	</head>
	<body>
		<div class="base">
			<h1>jQueryUI: Draggable</h1>
			<p>Makes elements draggable</p>
			<code>
				$(function() {
					$("element").draggable();
				});
			</code>
			<div class="example">
				<div class="simpledrag">
					This element can be dragged all over with no constraints.
				</div>
			
				<div class="constraineddrag">
					This element can be dragged to a certain degree (constrained).
				</div>
				
				<div class="headerdrag">
					<h2>Header</h2>
					This element can only be dragged with the header.
				</div>			
			</div>
		</div>
	</body>
</html>
