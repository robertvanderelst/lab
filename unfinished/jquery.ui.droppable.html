<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<meta http-equiv="Content-type" content="text/html; charset=utf-8">
		<title> jQueryUI: Droppable</title>
		<script src="assets/jquery-1.4.2.min.js" type="text/javascript"></script>
		<script src="assets/jquery-ui-1.8.2.custom.min.js" type="text/javascript"></script>		
		<script type="text/javascript">
			$(document).ready(function() {
				$(function() {
					$(".draggable").draggable();
					$(".dropzone").droppable({
						drop: function(event, ui) {
							$(this).addClass('dropped').find('p').html('Dropped!');
						}
					});
				});
			});
		</script>
		<style type="text/css">
			body {
				background: #F0F0F0;
			}
			
			.base {
				width: 960px;
				margin: 0 auto;
				background: #FFFFFF;
			}
			
			.example {
				position: relative;
				width: 960px;
				height: 600px;
			}
			
		</style>
		<style type="text/css">
			.draggable {
				position: absolute;
				width: 100px;
				height: 100px;
				background: #F0F0F0;
				border: 1px solid #909090;
				cursor: pointer;
				z-index: 10;
			}
			
			.dropzone {
				position: absolute;
				top: 0;
				right: 0;
				width: 200px;
				height: 200px;
				background: #FFCC00;
				z-index: 1;
			}
			
			.dropped {
				background: #00CC00;
			}
			
		</style>
	</head>
	<body>
		<div class="base">
			<h1>jQueryUI: Droppable</h1>
			<p>Enable any DOM element to be droppable, a target for draggable elements.</p>
			<code>
				$("element").draggable();
				$("element").droppable({
					drop: function(event, ui) {
						$(this).addClass('ui-state-highlight').find('p').html('Dropped!');
					}
				});
			</code>
			<div class="example">
				<div class="draggable">
					Drag this.
				</div>
			
				<div class="dropzone">
					<p>Drop element here.</p>
				</div>
			</div>
		</div>
	</body>
</html>
