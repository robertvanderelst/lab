<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<meta http-equiv="Content-type" content="text/html; charset=utf-8">
		<title> jQueryUI: Selectable</title>
		<script src="assets/jquery-1.4.2.min.js" type="text/javascript"></script>
		<script src="assets/jquery-ui-1.8.2.custom.min.js" type="text/javascript"></script>		
		<script type="text/javascript">
			$(document).ready(function() {
				$(".selectable").selectable();
			});
		</script>
		<style type="text/css" rel="stylesheet">
			body {
				background: #F0F0F0;
			}
			
			.base {
				width: 960px;
				margin: 0 auto;
				background: #FFFFFF;
			}
			
			.example {
				position: relative;
				width: 960px;
				height: 600px;
			}
			
		</style>
		<style type="text/css" rel="stylesheet">
			#feedback { font-size: 1.4em; }
			.selectable .ui-selecting { background: #FECA40; }
			.selectable .ui-selected { background: #F39814; color: white; }
			.selectable { list-style-type: none; margin: 0; padding: 0; width: 60%; }
			.selectable li { margin: 3px; padding: 0.4em; font-size: 1.4em; height: 18px; }		
		</style>
	</head>
	<body>
		<div class="base">
			<h1>jQueryUI: Selectable</h1>
			<p>Enable any DOM element to be droppable, a target for draggable elements.</p>
			<p><a href="http://jqueryui.com/demos/sortable/">jQueryUI documentation</a></p>
			<code>
				$(element).selectable();
			</code>
			<div class="example">
				<ol class="selectable">
					<li class="ui-widget-content">Item 1</li>
					<li class="ui-widget-content">Item 2</li>
					<li class="ui-widget-content">Item 3</li>
					<li class="ui-widget-content">Item 4</li>
					<li class="ui-widget-content">Item 5</li>
					<li class="ui-widget-content">Item 6</li>
					<li class="ui-widget-content">Item 7</li>
				</ol>
			</div>
		</div>
	</body>
</html>
