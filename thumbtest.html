        html,
        body {
            font-family: "Lato", Arial, sans-serif;
            font-size: 100%;
            margin: 0;
        }
        .has-flex {
            display: -webkit-box;
            display: -moz-box;
            display: -ms-flexbox;
            display: -webkit-flex;
            display: flex;
        }

        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            border: 0;
        }

        nav {
            position: fixed;
            left: 0;
            right: 0;
            bottom: 0;
            background: #484848;
            justify-content: center;
        }

        nav a {
            position: relative;
        }

        nav a + a {
            margin-left: 6px;
        }

        nav a + a:before {
            content: "";
            position: absolute;
            width: 2px;
            left: -4px;
            top: .5rem;
            bottom: .5rem;
            background: #909090;
        }

        .secondary-nav-link {
            display: block;
            width: 3.5rem;
            flex-basis: 3.5rem;
            height: 3.5rem;
            padding: .5rem;
        }

        .secondary-nav-link:hover,
        .secondary-nav-link:active {
            background: #606060;
        }

        .secondary-nav-link svg {
            width: 100%;
            height: 100%;
        }

        .menu {
            display: block;
            height: 3.5rem;
            padding: 0 1rem 0 3rem;
            color: #fff;
            font-size: 1.5rem;
            line-height: 2.25;
            text-decoration: none;
        }

        .hamburger-bar {
            top: 1.5rem;
            left: 1rem;
        }

        .hamburger-bar,
        .hamburger-bar:before,
        .hamburger-bar:after {
            content: "";
            position: absolute;
            width: 1.5rem;
            height: .25rem;
            background: #fff;
            border-radius: .09375rem;
            transition: .4s;
            -webkit-transform: translateZ(0);
            -ms-transform: translateZ(0);
            -o-transform: translateZ(0);
            transform: translateZ(0);
        }

        .hamburger-bar:before {
            top: -.5rem;
            left: 0;
        }

        .hamburger-bar:after {
            top: .5rem;
            left: 0;
        }
    </style>
