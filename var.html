<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Var</title>
</head>
<body>
    <style>
        :root {
            --rv-yellow: #fecb09;
            --rv-red: #ed1c23;
            --rv-orange: #fc7b0a;
            --rv-green: #29a00a;
            --rv-blue: #00adef;

            --rv-grey-ultralight: #f0f0f0;
            --rv-grey-verylight: #e2e2e2;
            --rv-grey-light: #b8b8b8;
            --rv-grey: #909090;
            --rv-grey-dark: #707070;
            --rv-grey-verydark: #484848;
            --rv-grey-ultradark: #262626;
        }

        div {
            height: 1em;
        }
    </style>
    <main>
        <p style="color: var(--rv-yellow)">Yellow</p>

        <p style="color: var(--rv-red)">Red</p>

        <p style="color: var(--rv-orange)">Orange</p>

        <p style="color: var(--rv-green)">Green</p>

        <p style="color: var(--rv-blue)">Blue</p>

        <div style="background: var(--rv-grey-ultralight)"></div>

        <div style="background: var(--rv-grey-verylight)"></div>

        <div style="background: var(--rv-grey-light)"></div>

        <div style="background: var(--rv-grey)"></div>

        <div style="background: var(--rv-grey-dark)"></div>

        <div style="background: var(--rv-grey-verydark)"></div>

        <div style="background: var(--rv-grey-ultradark)"></div>

    </main>
</body>
</html>
